session_name: ssh-session
windows:
- window_name: main window
  layout: tiled
  shell_command_before:
    - cd ~/ # run as a first command in all panes
  panes:
    - shell_command: # pane no. 1
      - ssh 172.16.255.1
    - shell_command: # pane no. 2
      - ssh 172.16.255.2
    - shell_command: # pane no. 2
      - ssh 172.16.255.3
    - shell_command: # pane no. 2
      - ssh 172.16.255.4